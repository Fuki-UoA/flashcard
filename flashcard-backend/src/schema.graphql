type AuthToken {
  accessToken: String!
  expiredAt: String!
}

type AuthResponse {
  authToken: AuthToken!
  user: User!
}

type User {
    id: ID!
    email: String!
    firstname: String!
    lastname: String!
}

input LoginInput {
    username: String!
    password: String!
}

input UserInput {
    firstname: String!
    lastname: String!
    email: String!
    password: String!
}

type Query {
    user(id: ID!): User!
    users: [User!]!
}

type Mutation {
    login(input: LoginInput!): AuthResponse!
    updateUser(input: UserInput): User!
    createUser(input: UserInput): AuthResponse!
}